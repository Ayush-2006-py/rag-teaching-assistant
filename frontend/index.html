<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teaching Assistant</title>

<script src="https://cdn.tailwindcss.com"></script>

<!-- CONNECT CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#0e0e0e] text-gray-200 font-sans">

<div class="flex h-screen">

<!-- SIDEBAR -->
<div class="w-64 bg-[#171717] border-r border-gray-800 flex flex-col">

<div class="p-4 border-b border-gray-800 text-lg font-semibold">
Teaching Assistant
</div>

<button onclick="createNewChat()"
class="m-3 bg-[#2a2a2a] hover:bg-[#333] p-2 rounded-lg text-sm">
+ New Chat
</button>

<div id="historyList"
class="flex-1 overflow-y-auto px-2 space-y-2 text-sm"></div>

</div>

<!-- MAIN -->
<div class="flex-1 flex flex-col min-h-0">

<!-- TOP -->
<div class="h-14 border-b border-gray-800 flex items-center justify-between px-6">
<div class="font-medium">RAG</div>

<div class="flex space-x-6 text-sm">
<button onclick="switchSection('chat',this)"
class="tab-btn border-b-2 border-green-500 pb-1">Chat</button>
<button onclick="switchSection('videos',this)"
class="tab-btn text-gray-400">Videos</button>
</div>
</div>

<!-- CHAT -->
<div id="chat" class="section active flex-col flex-1 min-h-0">

<div id="chatArea" class="flex-1 min-h-0 overflow-y-auto pb-32">
<div id="chatContent"
class="px-6 py-8 space-y-6 max-w-3xl mx-auto"></div>
</div>

<div class="border-t border-gray-800 p-4 sticky bottom-0 bg-[#0e0e0e]">
<div class="max-w-3xl mx-auto">
<div class="bg-[#1f1f1f] rounded-2xl flex items-center px-4 py-3">

<input id="chatInput" type="text"
placeholder="Ask anything..."
class="bg-transparent flex-1 outline-none text-sm"
onkeydown="if(event.key==='Enter')sendMessage()">

<button onclick="sendMessage()"
class="ml-3 bg-green-600 hover:bg-green-700 px-4 py-2 rounded-xl text-sm">
Send
</button>

</div>
</div>
</div>

</div>

<!-- VIDEOS -->
<div id="videos" class="section flex-col flex-1 overflow-y-auto p-8">

<div id="videoGrid"
class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6"></div>

</div>

</div>
</div>

<!-- CONNECT JS -->
<script src="script.js"></script>

</body>
</html>
